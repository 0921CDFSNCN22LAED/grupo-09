    <main>
        <form action="" method="" class="registration">
            <div class="container">
                <h2 class="headlines">Registrate</h2>
                <div class="wrapper">
                    <section class="user-reg">
                        <div>
                            <label for="user-mail">Correo Electronico</label>
                            <input type="email" id="user-mail" name="user-mail"
                                placeholder="Ingresa tu correo electronico" required>
                        </div>
                        <div>
                            <label for="user-name">Nombre de Usuario</label>
                            <input type="text" id="user-name" name="user-name"
                                placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                        <div>
                            <label for="contra">Contraseña</label>
                            <input type="password" name="contra" id="contra" placeholder="Ingresa tu contraseña"
                                required>
                        </div>
                        <div>
                            <label for="contra">Repetir Contraseña</label>
                            <input type="password" name="contra" id="contra"
                                placeholder="Repeti la contraseña ingresada" required>
                        </div>
                    </section>
                    <section class="reg-botones">
                        <a href="index"><button type="sumbit" class="boton">Enviar informacion</button></a>
                        <button type="reset" class="boton">Borrar informacion</button>
                    </section>
                    </section>
                </div>
            </div>
        </form>
    </main>
