<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/normalize,css" rel="stylesheet" />
    <link href="/css/themes.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/styles_login.css" rel="stylesheet" />
    <link href="/css/queries.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/aa20111c27.js" crossorigin="anonymous"></script>

<body>
    <header>
        <section class="header">
            <div class="w-burger-menu">
                <button class="burger-menu">
                    <i class="fas fa-bars"></i>
                    Menú
                </button>
            </div>
            <div class="w-logo">
                <a href="/"><img src="/images/Logo_solo_pirupi.jpg" alt="Aca va el logo de Pirupi"
                        class="w-100 logo" /></a>
            </div>
            <div class="user-menu w-navbar">
                <nav class="navbar headlines">
                    <ul>
                        <li><a href="/productDetail">Consolas</a></li>
                        <li><a href="/games_details">Catalogo de Juegos</a></li>
                        <li><a href="#">Trailers</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <div class="user-ux w-user-ux">
                <a href="/login"><i class="fas fa-user"></i></a>
                <a href="/productCart"><i class="fas fa-shopping-cart"></i></i></a>

            </div>
        </section>
    </header>
    <main>
        <section class="user-login">
            <div class="login">
                <div>
                    <label for="user-id">Nombre de usuario</label>
                    <input type="text" id="user-id" name="user-id" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div>
                    <label for="user-pass">Contraseña</label>
                    <input type="password" id="user-pass" name="user-pass" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="login-botones">
                    <button type="submit" class="boton">Ingresar</button>
                </div>
                <div>
                    <h5>¿No tenes usuario?</h5>
                    <a href="register"><button type="submit" class="boton">Registrarse</button></a>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <section class="footer-section">
            <section class="footer-navbar">
                <div class="contenedor-footer-1">
                    <h3 class="subs">Consolas</h3>
                    <nav>
                        <ul>
                            <li><a href="">Consola 1</a></li>
                            <li><a href="">Consola 2</a></li>
                            <li><a href="">Consola 3</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="contenedor-footer-2">
                    <h3 class="subs">Catalogo Juegos</h3>
                    <nav>
                        <ul>
                            <li><a href="">PS1</a></li>
                            <li><a href="">Sega</a></li>
                            <li><a href="">Nintendo</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="contenedor-footer-3">
                    <h3 class="subs">Trailers</h3>
                    <nav>
                        <ul>
                            <li><a href="">PS1</a></li>
                            <li><a href="">Sega</a></li>
                            <li><a href="">Nintendo</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="contenedor-footer-4">
                    <h3 class="subs">Contacto</h3>
                    <nav>
                        <ul>
                            <li><a href="">pirupigames@gmail.com</a></li>
                            <li><a href="">+5491150523437</a></li>
                            <li><a href="">Ciudad, Argentina</a></li>
                        </ul>
                    </nav>
                </div>
            </section>
            <section class="social-media">
                <div>
                    <a href=""><i class="fab fa-whatsapp-square"></i></a>
                </div>
                <div>
                    <a href=""><i class="fab fa-facebook-square"></i></a>
                </div>
                <div>
                    <a href=""><i class="fab fa-instagram-square"></i></a>
                </div>
                <div>
                    <a href=""><i class="fab fa-twitter-square"></i></a>
                </div>
            </section>
        </section>
    </footer>

</body>

</html>
